<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/images/finder-icon.png" type="image/png">
    <title>Github Profile Finder</title>
    <link rel="stylesheet" href="src/styles/style.css">
    <script type="module" src="src/main.js" defer></script>

  <body>
    <header>Github Profile Finder</header>
    <div class="alert">User not found...</div>

        <input type="text" id="search" placeholder="Enter a username..." autocomplete="off">
      </section>

      <section class="profile-area">
      </section>

      </section>
    </main>
    <footer>Github Profile Finder &copy;</footer>
